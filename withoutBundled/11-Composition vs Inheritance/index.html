<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>react</title>
  <script src="../react/react.js"></script>
  <script src="../react/react-dom.js"></script>
  <script src="../react/browser.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<style>
  html, body, #root {
    width: 100%;
    height: 100%;
  }

  .SplitPane {
    width: 100%;
    height: 100%;
  }

  .SplitPane-left {
    float: left;
    width: 30%;
    height: 100%;
  }

  .SplitPane-right {
    float: left;
    width: 70%;
    height: 100%;
  }

  .Contacts {
    width: 100%;
    height: 100%;
    background: lightblue;
  }

  .Chat {
    width: 100%;
    height: 100%;
    background: pink;
  }

</style>
<script type="text/babel">
 /*
 * 涉及 类似vue name:slot 用法
 *
 * */
 function Contacts() {
   return <div className="Contacts" />;
 }

 function Chat() {
   return <div className="Chat" />;
 }

 function SplitPane(props) {
   return (
     <div className="SplitPane">
       <div className="SplitPane-left">
         {props.left}
       </div>
       {props.children}
       <div className="SplitPane-right">
         {props.right}
       </div>
     </div>
   );
 }

 function App() {
   return (
     <SplitPane
       left={
         <Contacts />
       }
       right={
         <Chat />
       }>
       <div>这个是子节点</div>
     </SplitPane>
   );
 }

 ReactDOM.render(
   <App/>,
   document.getElementById('root')
 );

</script>
</html>
